{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>MetaNews</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/icon.ico' %}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}"/>
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}"/>

</head>

<body>

<header class="header">
    <div class="container container--narrow">
        <a href="/" class="header__logo" style="color: white">
            Metanews
        </a>
        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu"/>
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'index' %}">Home</a></li>
                <li class="header__menuItem"><a href="{% url 'about' %}">About</a></li>
                <li class="header__menuItem"><a href="{% url 'contact' %}">Contact</a></li>
                <li class="header__menuItem"><a href="">Pricing</a></li>
                <li class="header__menuItem"><a href="{% url 'faq' %}">FAQ</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="auth">
    <div class="card">
        <div class="auth__header text-center">
            <h3>Account Login</h3>
            <p>Hello MetaUser, Welcome!</p>
        </div>

        <form action="{% url 'login' %}" method="post" class="form auth__form">
            {% csrf_token %}
            <!-- Input:Email -->
            <div class="form__field">
                <span style="color: red">{{ alert }}</span>
                <label for="formInput#text">Username: </label>
                <input
                        class="input input--text"
                        id="formInput#text"
                        type="text"
                        name="username"
                        placeholder="Enter your username..."
                />
            </div>

            <!-- Input:Password -->
            <div class="form__field">
                <label for="formInput#password">Password: </label>
                <input
                        class="input input--password"
                        id="formInput#passowrd"
                        type="password"
                        name="password"
                        placeholder="••••••••"
                />
            </div>
            <div class="auth__actions">
                <input class="btn btn--sub btn--lg" type="submit" value="Log In"/>
                <a href="{% url 'reset_password' %}">Forget Password?</a>
            </div>
        </form>
        <div class="auth__alternative">
            <p>Don’t have an Account?</p>
            <a href="{% url 'register' %}">Sign Up</a>
        </div>
    </div>
</div>

</body>
</html>
